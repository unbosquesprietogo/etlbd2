<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pangolin - Facturas</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="validate.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <!-- ... Código del navbar omitido por brevedad ... -->
  </nav>

  <div class="container mt-4">
    <div class="row mb-2">
      <!-- ... Código de búsqueda y tabla omitido por brevedad ... -->
    </div>
    <table class="table table-striped">
      <thead>
        <!-- ... Código de encabezado de la tabla omitido por brevedad ... -->
      </thead>
      <tbody id="invoiceTableBody">
        <!-- Los datos se cargarán dinámicamente mediante JavaScript -->
      </tbody>
    </table>
  </div>

  <script>
$(document).ready(function() {
  // Obtener los datos mediante una petición fetch al endpoint
  fetch('https://apex.oracle.com/pls/apex/pangolin/store/invoice/')
    .then(response => response.json())
    .then(data => {
      // Obtener las facturas del response JSON
      var invoices = data.items;

      console.log(invoices);

      // Construir las filas de la tabla con las facturas
      var tableRows = '';
      for (var i = 0; i < invoices.length; i++) {
        var invoice = invoices[i];
        tableRows += '<tr>';
        tableRows += '<td><a href="javascript:void(0)" onclick="showInvoice(' + invoice.id_factura + ')">' + invoice.id_factura + '</a></td>';
        tableRows += '<td>' + invoice.id_cliente + '</td>';
        tableRows += '<td>' + invoice.identificacion + '</td>';
        tableRows += '<td>' + invoice.nombre + '</td>';
        tableRows += '<td>' + invoice.apellido + '</td>';
        tableRows += '<td>' + invoice.fecha + '</td>';
        tableRows += '<td>' + invoice.subtotal + '</td>';
        tableRows += '<td>' + invoice.iva + '</td>';
        tableRows += '<td>' + invoice.descuento + '</td>';
        tableRows += '<td>' + invoice.total + '</td>';
        tableRows += '</tr>';
      }

      // Insertar las filas en la tabla
      $('#invoiceTableBody').html(tableRows);
    })
    .catch(error => {
      console.log('Error al obtener las facturas:', error);
    });

  // Configurar el evento click del botón de búsqueda
  $('#searchButton').click(function() {
    // ... Código de búsqueda omitido por brevedad ...
  });
});

function showInvoice(invoiceId) {
  // Obtener los datos de la factura mediante una petición fetch al endpoint de detalle factura
  fetch('https://apex.oracle.com/pls/apex/pangolin/store/view/invoice/' + invoiceId)
    .then(response => response.json())
    .then(data => {
      var invoiceData = data.items;
      var content = '<h2>Factura</h2>';
      content += '<p>ID Factura: ' + invoiceData[0].id_factura + '</p>';
      content += '<p>ID Cliente: ' + invoiceData[0].id_cliente + '</p>';
      content += '<p>Nombre Cliente: ' + invoiceData[0].nombre_cliente + '</p>';
      content += '<p>Apellido Cliente: ' + invoiceData[0].apellido_cliente + '</p>';
      content += '<p>Correo Cliente: ' + invoiceData[0].correo_cliente + '</p>';
      content += '<p>Teléfono Cliente: ' + invoiceData[0].telefono_cliente + '</p>';
      content += '<p>Fecha: ' + invoiceData[0].fecha + '</p>';
      content += '<p>Subtotal: ' + invoiceData[0].subtotal + '</p>';
      content += '<p>IVA: ' + invoiceData[0].iva + '</p>';
      content += '<p>Descuento: ' + invoiceData[0].descuento + '</p>';
      content += '<p>Total: ' + invoiceData[0].total + '</p>';

      // Mostrar la ventana emergente con la información de la factura
      $('#invoiceModal .modal-body').html(content);
      $('#invoiceModal').modal('show');
    })
    .catch(error => {
      console.log('Error al obtener los datos de la factura:', error);
    });
}
</script>
<script src="navbar.js"></script>

<!-- Ventana emergente para mostrar la información de la factura -->
<div class="modal fade" id="invoiceModal" tabindex="-1" role="dialog" aria-labelledby="invoiceModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="invoiceModalLabel">Detalle de Factura</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- El contenido de la ventana emergente se cargará dinámicamente mediante JavaScript -->
      </div>
    </div>
  </div>
</div>
</body>
</html>
