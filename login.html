<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pangolin</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .login-container {
      max-width: 400px;
      margin: 0 auto;
      margin-top: 100px;
      padding: 40px;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      margin-bottom: 30px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    .form-group input:focus {
      outline: none;
      border-color: #80bdff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
    }

    .form-group .input-group {
      position: relative;
    }

    .form-group .input-group .password-toggle-icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .btn-login {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 3px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
    }

    .btn-login:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="index.html">
      <img src="icon.png" width="30" height="30" class="d-inline-block align-top" alt="Logo">
      Pangolin
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav" id="navbarItems">
        <li class="nav-item">
          <a class="nav-link" href="subirData.html">Subir Data</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="producto.html">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="facturas.html">Facturas</a>
        </li>
        <li class="nav-item" id="loginButton">
          <a class="nav-link" href="login.html">Login</a>
        </li>
        <li class="nav-item dropdown" id="userDropdown" style="display: none;">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span id="loggedInUser"></span>
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#" id="logoutButton">Cerrar sesión</a>
          </div>
        </li>
      </ul>
    </div>
</nav>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Verificar si existen token y usuario en el localStorage
    const token = localStorage.getItem("token");
    const usuario = localStorage.getItem("usuario");

    // Obtener referencias a los elementos de la barra de navegación
    const navbarItems = document.getElementById("navbarItems");
    const loginButton = document.getElementById("loginButton");
    const userDropdown = document.getElementById("userDropdown");
    const loggedInUser = document.getElementById("loggedInUser");
    const logoutButton = document.getElementById("logoutButton");

    if (token && usuario) {
      // Mostrar elementos para el usuario logueado
      navbarItems.removeChild(loginButton);
      loggedInUser.textContent = usuario;
      userDropdown.style.display = "block";

      // Agregar evento al botón de cerrar sesión
      logoutButton.addEventListener("click", function() {
        // Realizar las acciones necesarias para cerrar sesión
        // ...

        // Redireccionar a la página de inicio de sesión
        window.location.href = "login.html";
      });
    } else {
      // Mostrar el botón de inicio de sesión
      userDropdown.style.display = "none";
      navbarItems.appendChild(loginButton);
    }
  });
</script>

  

  <div class="container">
    <div class="login-container">
      <h2>Iniciar sesión</h2>
        <div class="form-group">
          <label for="username">Nombre de usuario</label>
          <input type="text" id="username" placeholder="Ingrese su nombre de usuario">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="input-group">
            <input type="password" id="password" placeholder="Ingrese su contraseña">
            <div class="password-toggle-icon" id="password-toggle">
              <i class="fa fa-eye"></i>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-login">Iniciar sesión</button>
    </div>
  </div>


<script>
$(document).ready(function() {
  // Obtener referencias a los elementos del formulario
  var usernameInput = $('#username');
  var passwordInput = $('#password');
  var loginButton = $('.btn-login');

  // Manejar el evento de clic en el botón de inicio de sesión
  loginButton.click(function() {
    // Obtener los valores de usuario y contraseña
    var username = usernameInput.val();
    var password = passwordInput.val();

    // Crear el objeto JSON con los datos de inicio de sesión
    var data = {
      "usuario": username,
      "contrasena": password
    };

    // Realizar la solicitud POST al servidor
    fetch('https://apex.oracle.com/pls/apex/pangolin/store/login/', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    })
    .then(function(response) {
      if (response.status === 200) {
        return response.json();
      } else {
        throw new Error('Credenciales incorrectas');
      }
    })
    .then(function(data) {
      // Guardar el token y el usuario en el localStorage
      localStorage.setItem('token', data.token);
      localStorage.setItem('usuario', username);
      // Redirigir al usuario al index.html
      window.location.href = 'index.html';
    })
    .catch(function(error) {
      // Mostrar mensaje de error
      alert(error.message);
    });
  });
});
</script>
<script src="validate.js"></script>
</body>
</html>
