<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .login-container {
      max-width: 400px;
      margin: 0 auto;
      margin-top: 100px;
      padding: 40px;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      margin-bottom: 30px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    .form-group input:focus {
      outline: none;
      border-color: #80bdff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
    }

    .form-group .input-group {
      position: relative;
    }

    .form-group .input-group .password-toggle-icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .btn-login {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 3px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
    }

    .btn-login:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">
      <img src="ruta/al/logo.png" width="30" height="30" class="d-inline-block align-top" alt="Logo">
      Pangolin
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Subir Data</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Facturas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="login-container">
      <h2>Iniciar sesión</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Nombre de usuario</label>
          <input type="text" id="username" placeholder="Ingrese su nombre de usuario">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="input-group">
            <input type="password" id="password" placeholder="Ingrese su contraseña">
            <div class="password-toggle-icon" id="password-toggle">
              <i class="fa fa-eye"></i>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-login">Iniciar sesión</button>
      </form>
    </div>
  </div>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      // Capturar el evento de envío del formulario
      $('#login-form').submit(function(event) {
        event.preventDefault(); // Evitar el envío del formulario por defecto

        // Obtener los valores de usuario y contraseña
        var username = $('#username').val();
        var password = $('#password').val();

        // Crear el objeto JSON con los datos
        var data = {
          "usuario": username,
          "contrasena": password
        };

        console.log(data);

        // Realizar la solicitud POST
        $.ajax({
          type: "POST",
          url: "https://apex.oracle.com/pls/apex/pangolin/store/login/",
          data: JSON.stringify(data),
          contentType: "application/json",
          success: function(response) {
            if (response.status === 200) {
              // Éxito: guardar token en el localStorage
              localStorage.setItem('token', response.token);
              localStorage.setItem('username', username);

              // Redirigir al index.html
              window.location.href = 'index.html';
            } else {
              // Error: mostrar alerta de credenciales incorrectas
              alert("Las credenciales son incorrectas");
            }
          }
        });
      });

      // Mostrar u ocultar la contraseña al hacer clic en el ícono
      $('#password-toggle').click(function() {
        var passwordInput = $('#password');
        var passwordToggleIcon = $(this).find('i');

        if (passwordInput.attr('type') === 'password') {
          passwordInput.attr('type', 'text');
          passwordToggleIcon.removeClass('fa-eye').addClass('fa-eye-slash');
        } else {
          passwordInput.attr('type', 'password');
          passwordToggleIcon.removeClass('fa-eye-slash').addClass('fa-eye');
        }
      });
    });
  </script>
</body>
</html>
