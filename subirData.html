<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pangolin</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="validate.js"></script>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="index.html"  style="margin-left: 5%;">
      <img src="icon.png" width="30" height="30" class="d-inline-block align-top" alt="Logo">
      Pangolin
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav" style="margin-right: 5%;">
      <ul class="navbar-nav" id="navbarItems">
        <li class="nav-item">
          <a class="nav-link" href="subirData.html">Subir Data</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="producto.html">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="facturas.html">Facturas</a>
        </li>
        <li class="nav-item" id="loginButton">
          <a class="nav-link" href="login.html">Login</a>
        </li>
        <li class="nav-item dropdown" id="userDropdown" style="display: none;">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span id="loggedInUser"></span>
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="" id="logoutButton">
              <i class="fa fa-sign-out-alt mr-1"></i> Log Out
            </a>
          </div>
        </li>
      </ul>
    </div>
  </nav>


  <div class="container mt-4">
    <h2 class="mb-4">Cargar archivo CSV</h2>
    <form>
      <div class="form-group">
        <label for="csvFile">Selecciona un archivo CSV:</label>
        <input type="file" class="form-control-file" id="csvFile" accept=".csv">
      </div>
      <button type="button" class="btn btn-primary" onclick="processFile()">Procesar</button>
    </form>
    <hr>
    <div id="tableContainer" style="display: none;">
      <h3 class="mb-4">Datos del archivo CSV:</h3>
      <table class="table table-striped">
        <thead>
          <tr id="tableHeaders"></tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
      <button type="button" class="btn btn-success" onclick="saveToJson()">Guardar en JSON</button>
      <button type="button" class="btn btn-primary" onclick="addData('compras')">Añadir Compras</button>
      <button type="button" class="btn btn-primary" onclick="addData('productos')">Añadir Productos</button>
    </div>

    <div id="statusMessage" style="display: none;">
      <h3 class="mb-4">Resultados:</h3>
      <h4>Registros aceptados:</h4>
      <table class="table table-striped">
        <thead>
          <tr id="successTableHeaders"></tr>
        </thead>
        <tbody id="successTableBody"></tbody>
      </table>
      <h4>Registros rechazados:</h4>
      <table class="table table-striped">
        <thead>
          <tr id="errorTableHeaders"></tr>
        </thead>
        <tbody id="errorTableBody"></tbody>
      </table>
    </div>
    <hr>
    <button type="button" class="btn btn-primary" onclick="transform()">Transformar</button>
  </div>

  <script src="navbar.js"></script>
  <script src="subirData.js"></script>
</body>
</html>
