<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pangolin</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <!-- Navbar content -->
  </nav>

  <div class="container mt-4">
    <div class="row mb-2">
      <div class="col-md-6">
        <h2>Listado de Productos</h2>
      </div>
      <div class="col-md-6">
        <div class="input-group">
          <select class="form-control" id="searchColumn">
            <option value="id_producto">ID Producto</option>
            <option value="codigo_barras">Código de Barras</option>
            <option value="nombre_producto">Nombre del Producto</option>
            <option value="descripcion">Descripción</option>
            <option value="precio_unitario">Precio Unitario</option>
            <option value="cantidad_stock">Cantidad en Stock</option>
          </select>
          <input type="text" class="form-control" placeholder="Buscar..." id="searchInput">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="searchButton">
              <i class="fa fa-search"></i> Buscar
            </button>
          </div>
        </div>
      </div>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID Producto</th>
          <th>Código de Barras</th>
          <th>Nombre del Producto</th>
          <th>Descripción</th>
          <th>Precio Unitario</th>
          <th>Cantidad en Stock</th>
        </tr>
      </thead>
      <tbody id="productTableBody">
        <!-- Los datos se cargarán dinámicamente mediante JavaScript -->
      </tbody>
    </table>
  </div>

  
</body>
</html>
