<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pangolin</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <!-- jQuery and Bootstrap JS -->
   <script src="validate.js"></script>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="index.html">
      <img src="icon.png" width="30" height="30" class="d-inline-block align-top" alt="Logo">
      Pangolin
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav" id="navbarItems">
        <li class="nav-item">
          <a class="nav-link" href="subirData.html">Subir Data</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="producto.html">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="facturas.html">Facturas</a>
        </li>
        <li class="nav-item" id="loginButton">
          <a class="nav-link" href="login.html">Login</a>
        </li>
        <li class="nav-item dropdown" id="userDropdown" style="display: none;">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span id="loggedInUser"></span>
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#" id="logoutButton">Cerrar sesión</a>
          </div>
        </li>
      </ul>
    </div>
</nav>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Verificar si existen token y usuario en el localStorage
    const token = localStorage.getItem("token");
    const usuario = localStorage.getItem("usuario");

    // Obtener referencias a los elementos de la barra de navegación
    const navbarItems = document.getElementById("navbarItems");
    const loginButton = document.getElementById("loginButton");
    const userDropdown = document.getElementById("userDropdown");
    const loggedInUser = document.getElementById("loggedInUser");
    const logoutButton = document.getElementById("logoutButton");

    if (token && usuario) {
      // Mostrar elementos para el usuario logueado
      navbarItems.removeChild(loginButton);
      loggedInUser.textContent = usuario;
      userDropdown.style.display = "block";

      // Agregar evento al botón de cerrar sesión
      logoutButton.addEventListener("click", function() {
        // Realizar las acciones necesarias para cerrar sesión
        // ...

        // Redireccionar a la página de inicio de sesión
        window.location.href = "login.html";
      });
    } else {
      // Mostrar el botón de inicio de sesión
      userDropdown.style.display = "none";
      navbarItems.appendChild(loginButton);
    }
  });
</script>

</body>
</html>
