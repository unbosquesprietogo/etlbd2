<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .login-container {
      max-width: 400px;
      margin: 0 auto;
      margin-top: 100px;
      padding: 40px;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      margin-bottom: 30px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    .form-group input:focus {
      outline: none;
      border-color: #80bdff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
    }

    .form-group .input-group {
      position: relative;
    }

    .form-group .input-group .password-toggle-icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .btn-login {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 3px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
    }

    .btn-login:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">
      <img src="ruta/al/logo.png" width="30" height="30" class="d-inline-block align-top" alt="Logo">
      Pangolin
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Subir Data</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Facturas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="login-container">
      <h2>Iniciar sesión</h2>
        <div class="form-group">
          <label for="username">Nombre de usuario</label>
          <input type="text" id="username" placeholder="Ingrese su nombre de usuario">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="input-group">
            <input type="password" id="password" placeholder="Ingrese su contraseña">
            <div class="password-toggle-icon" id="password-toggle">
              <i class="fa fa-eye"></i>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-login">Iniciar sesión</button>
    </div>
  </div>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      // Obtener referencias a los elementos del formulario
      var usernameInput = $('#username');
      var passwordInput = $('#password');
      var loginButton = $('.btn-login');
    
      // Manejar el evento de clic en el botón de inicio de sesión
      loginButton.click(function() {
        // Obtener los valores de usuario y contraseña
        var username = usernameInput.val();
        var password = passwordInput.val();
    
        // Crear el objeto JSON con los datos de inicio de sesión
        var data = {
          "usuario": username,
          "contrasena": password
        };
    
        // Realizar la solicitud POST al servidor
        $.ajax({
          url: "https://apex.oracle.com/pls/apex/pangolin/store/login/",
          type: "POST",
          data: JSON.stringify(data),
          contentType: "application/json",
          success: function(response) {
            // Verificar el código de respuesta
            if (response.status === 200) {
              // Guardar el token y el usuario en el localStorage
              localStorage.setItem("token", response.token);
              localStorage.setItem("usuario", username);
              // Redirigir al usuario al index.html
              window.location.href = "index.html";
            } else {
              // Mostrar mensaje de credenciales incorrectas
              alert("Credenciales incorrectas");
            }
          },
          error: function() {
            // Mostrar mensaje de error en caso de falla de la solicitud
            alert("Error al realizar la solicitud");
          }
        });
      });
    });
    </script>
</body>
</html>
