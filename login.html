<!DOCTYPE html>
<html lang="es">
<head>

  <title>Login</title>
  <!-- Bootstrap CSS -->

  <style>
    body {

      max-width: 400px;
      margin: 0 auto;
      margin-top: 100px;
      padding: 40px;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      margin-bottom: 30px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    .form-group input:focus {
      outline: none;
      border-color: #80bdff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
    }

    .btn-login {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 3px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
    }

    .btn-login:hover {
      background-color: #0056b3;
    }
  </style>
</head>
